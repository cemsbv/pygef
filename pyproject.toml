[build-system]
requires = ["setuptools >= 42"]
build-backend = "setuptools.build_meta"

[project]
name = "pygef"
version = "0.8.0a3"
description = "Parse soil measurument data."
dependencies = [
	"polars[pyarrow]>=0.14.28",
	"matplotlib>=3.4.2",
	"lxml==4.9.1",
	"gef-file-to-map==0.1.0",
]
requires-python = ">=3.7"
license = { file = "LICENSE.txt" }
readme = "README.md"
keywords = ["gef"]

[project.urls]
repository = "https://github.com/cemsbv/pygef"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.isort]
profile = "black"

[tool.mypy]
files = ["pygef"]
namespace_packages = true
show_error_codes = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unused_configs = true
disallow_subclassing_any = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = "pygef.broxml.*"
disallow_untyped_defs = true
strict_concatenate = true
disallow_any_generics = true
disallow_untyped_calls = true
# warn_return_any = true
no_implicit_reexport = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["matplotlib.*", "pkg_resources.*", "pandas.*", "lxml.*"]
ignore_missing_imports = true

# TODO! include these files
[[tool.mypy.overrides]]
module = ["pygef.gef.plot_utils", "pygef.gef.gef"]
ignore_errors = true
